<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact page</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
</head>
<body>
    <header>
    <h1>Contact Me</h1>
</header>

    <hr>
    <nav>
        <p><a href="./index.html">Home</a></p>
    </nav>
    <hr>

    <h2>Information Request</h2>

    <form action="submit.html" method="POST">

        <label for="firstName">First Name :</label> <br>
        <input type="text" id="firstName" name="firstName"> <br>

        <label for="lastName">Last Name :</label> <br>
        <input type="text" id="lastName" name="lastName"> <br>

        <label for="number">Phone Number:</label> <br>
        <input type="text" id="number" name="number"> <br>

        <!-- Drop-down element starts here-->
        <label for="contact">Best time to call:</label><br>
            <select id="contact" name="contact">
                <option value="default" selected>--Select One--</option>
                <option value="morning">Morning (10AM to 12PM Eastern)</option>
                <option value="afternoon">Afternoon (12PM to 4PM Eastern)</option>
                <option value="evening">Evening (5PM to 6PM Eastern)</option>
            </select>

        <!-- <fieldset> and <legend> to group and label around the checkboxes -->
            <fieldset>
                <legend>I have filled in the client questionnaire form:</legend> <br>
                <input type="radio" id="choice1" name="questionnaire" value="yes">
                <label for="choice1">Yes</label><br>
                <input type="radio" id="choice2" name="questionnaire" value="no">
                <label for="choice2">No</label><br>
                <input type="radio" id="choice3" name="questionnaire" value="will-finish-later">
                <label for="choice3">Will Finish Later</label>
            </fieldset>

            <label for="info">Additional Information</label><br>
            <textarea id="info" name="info"></textarea> <br>
            <input type="submit" name="submit" value="submit">
    </form>

    </footer>
</body>
</html>
