<html lang="en">
<head>
   <title>Join a social network</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Join a social network</h1>
   
   <!-- Add the form below -->
   <form method="POST" enctype="multipart/form-data" action="https://wp.zybooks.com/form-viewer.php">
         <div>
         <label for="fullName">Full name:</label>
         <input type="text" name="fullName" id="fullName" required>
         </div>
         <div>
         <label for="email">Email address:</label>
         <input type="email" name="email" id="email" required>
         </div>
         <div>
         <label for="about">About you:</label>
         <textarea name="about" id="about" rows="3" cols="50"></textarea>
         </div>
         <div>
         <label for="picture">Photo:</label>
         <!-- you put type="file" in the <input> when you want the option to  "Choose File" -->
         <input type="file" name="picture" id="picture">
         </div>
         <div>
         <input type="submit" value="Submit">
         </div>
   </form>
      
</body>

</html>
